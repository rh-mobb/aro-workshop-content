apiVersion: resources.azure.com/v1beta20200601
kind: ResourceGroup
metadata:
  name: wksp-rg
  namespace: default
spec:
  location: eastus

---
apiVersion: network.azure.com/v1beta20201101
kind: VirtualNetwork
metadata:
  name: wksp-vnet
  namespace: default
spec:
  location: eastus
  owner:
    name: wksp-rg
  addressSpace:
    addressPrefixes:
      - 10.0.0.0/16
---
apiVersion: network.azure.com/v1beta20201101
kind: VirtualNetworksSubnet
metadata:
  name: wksp-subnet
  namespace: default
spec:
  location: eastus
  owner:
    name: wksp-vnet
  addressPrefix: 10.0.0.0/24
  networkSecurityGroup: 
      reference: 
         group: network.azure.com
         kind: NetworkSecurityGroup
         name: wksp-nsg
---
apiVersion: network.azure.com/v1beta20201101
kind: NetworkInterface
metadata:
  name: wksp-vm-nic
  namespace: default
spec:
  location: eastus
  owner:
    name: wksp-rg
  ipConfigurations:
    - name: ipconfig1
      privateIPAllocationMethod: Dynamic
      subnet:
        reference:
          group: network.azure.com
          kind: VirtualNetworksSubnet
          name: wksp-subnet
      publicIPAddress:
        reference:
          group: network.azure.com
          kind: PublicIPAddress
          name: wksp-pub-ip
     
---
apiVersion: network.azure.com/v1beta20201101
kind: PublicIPAddress
metadata:
  name: wksp-pub-ip
  namespace: default
spec:
  location: eastus
  owner:
    name: wksp-rg
  sku:
    name: Standard
  publicIPAllocationMethod: Static
--- 
apiVersion: network.azure.com/v1beta20201101
kind: NetworkSecurityGroup
metadata:
  name: wksp-nsg
  namespace: default
spec:
  location: eastus
  owner:
    name: wksp-rg

--- 
apiVersion: network.azure.com/v1beta20201101
kind: NetworkSecurityGroupsSecurityRule
metadata:
  name: samplerule
  namespace: default
spec:
  location: eastus
  owner:
    name: wksp-nsg
  protocol: Tcp
  sourcePortRange: "*"
  destinationPortRange: 22-22
  sourceAddressPrefix: "*"
  destinationAddressPrefix: "*"
  access: Allow
  priority: 123
  direction: Inbound
  description: Allow access to source port 23-45 and destination port 45-56
--- 
apiVersion: compute.azure.com/v1beta20201201
kind: VirtualMachine
metadata:
  name: wksp-vm
  namespace: default
spec:
  location: eastus
  owner:
    name: wksp-rg
  hardwareProfile:
    vmSize: "Standard_A1_v2"
  storageProfile:
    imageReference:
      publisher: Canonical
      offer: UbuntuServer
      sku: 18.04-lts
      version: latest
  osProfile:
    computerName: mhs-aso-vm-hackaton
    adminUsername: adminUser
    linuxConfiguration:
      disablePasswordAuthentication: true
      ssh:
        publicKeys:
          - keyData: ssh-rsa  mhs@msarvest-mac  # Specify your SSH public key here
            path: /home/adminUser/.ssh/authorized_keys
  networkProfile:
    networkInterfaces:
      - reference:
          group: network.azure.com
          kind: NetworkInterface
          name: wksp-vm-nic