# Theme Configuration
theme:
  features:
    - content.code.annotate
  name: material
  language: 'en'
  palette:
    primary: custom
    accent: custom
  font:
    text: Overpass
    code: Overpass Mono
  logo: favicon.ico
  favicon: favicon.ico
docs_dir: aro-content

# plugins
plugins:
- section-index
- macros
- encryptcontent:
    password_button: True
    remember_password: True
    password_button_text: 'Submit'
    input_class: 'md-input'
    button_class: 'md-button md-button--primary'
    title_prefix: ''
    summary: 'Welcome to the MOBB ARO Workshop!'
    placeholder: 'Enter the password provided by the facilitator'
    encryption_info_message: "To access your lab resources, including credentials, please enter the password provided by the facilitator."

# Extensions
markdown_extensions:
  - abbr
  - toc:
      permalink: "#"
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: 'aro-content/assets/'

extra_css:
  - assets/css/custom.css

