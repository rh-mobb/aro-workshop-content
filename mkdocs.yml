site_description: A workshop for Operations and Development teams on ARO.
site_author: Red Hat

# Repository
repo_name: rh-mobb/aro-workshop-content
repo_url: https://github.com/rh-mobb/aro-workshop-content

# these values will be injected into the workshop
extra:
  analytics:
    provider: google 
    property: G-82ZCQ697S8
  redhat_led: false
  precreated_clusters: false
  aro_version: 4.10
  workshop_dir: ~/aro-workshop
  azure_region: eastus
  # acs_url: https://central-stackrox.apps.xxxxx.eastus.aroapp.io/
  credentials_doc:

